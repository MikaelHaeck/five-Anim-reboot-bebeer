	<div class="container">
		<h1>Animation open menu</h1>
		<p>Il s'agit ici d'une animation de la nav lorsqu'elle souvre avec un petit effet bounce Ã  la fin.</p>
		<div class="screenmobile">
			<nav class="section__nav">
				<button class="btn--openmenu">menu</button>
			
			</nav>	
		</div>
	</div>
		<script type="text/javascript">
		//vanilla javascript
			var openMenu = document.getElementsByClassName("btn--openmenu")[0],
				nav = document.getElementsByClassName("section__nav")[0];
				menuEl = document.getElementsByClassName("nav__el");

				openMenu.addEventListener("click", function(){
				nav.classList.add("nav--transition");
				nav.classList.toggle("nav--open");
			});

				nav.addEventListener("transitionend", function(){
				nav.classList.remove("nav--transition");
			});	

			for (var i = 0; i<menuEl.lenght; i ++) {

				menuEl[i].addEventListener("click", function(){
					nav.classList.add("nav--transition");
					nav.classList.remove("nav--open");
				});
			};
			

			
			</script>
	</body>
